<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enable Java Code Coverage</title>
	<style>
		.main {
			width: 85%;
			height: 60%;
		}
		.image {
			width: 100%;
			height: 50%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<header>
		<h2>Enable Java Code Coverage</h2>
	</header>
	<main class="main">
		From the properties view you can enable code coverage by using the <strong>Properties > Java Code Coverage > Enable code coverage</strong>.
		<br>
		<br>
		<img class="image" alt="display" src="enableJCC.gif"/>
	</main>
</body>
</html>
